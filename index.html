<!DOCTYPE html>
<html>
    <head>
        <!-- script de A-Frane version1 1.0.0 -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!-- script de AR.JS con soporte de marker + location -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <!-- <a-marker preset="custom" type="pattern" url="./custom.patt">  -->
            <a-marker preset="hiro">
                <a-assets>
                    <a-asset-item id="model-obj" src="./model.obj"></a-asset-item>
                    <a-asset-item id="model-mtl" src="./model.mtl"></a-asset-item>
                  </a-assets>
                
                <a-obj-model src="#model-obj" mtl="#model-mtl"></a-obj-model>
                <a-sphere position="0 0 0" radius="1.6" color="#EF2D5E"></a-sphere>
            </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
