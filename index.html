<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">

    
    <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-assets>
            <a-asset-item id="3dmodel" src="scene.gltf"></a-asset-item>
            <img id="logo_img" src="logo_telecmotica.png">
        </a-assets>

        <a-entity gltf-model="#3dmodel" id="pallet" scale ="0.25 0.25 0.25"
        position = "0 -5 0"
        gps-entity-place="latitude: 39.38573800872381; longitude:-0.40771342889247897;"
        visible="true">
            <a-image id="logo"
            position="0 3 0"
            scale="1 1 2"
            animation="property: rotation; dur: 15000; to: 0 360 0; loop: true"
            src="#logo_img">
            </a-image>
        </a-entity>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
