<!DOCTYPE html>
<html>
    <head>
        <!-- script de A-Frane version1 1.0.0 -->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <!-- script de AR.JS con soporte de marker + location -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
       
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>        
            <a-assets>
                <img id="logo_img" src="logo_telecmotica.png">
                <video id="video" autoplay loop="true" src="video.mp4"></video>
            </a-assets>
            
            <a-marker preset="custom" type="pattern" url="custom.patt">
                <a-entity gltf-model="scene.gltf" 
                position="0 0 0"
                scale="0.5 0.5 0.5">
                </a-entity>
                <a-image 
                position="0 3 0"
                animation="property: rotation; dur: 8000; to: 0 360 0; loop: true"
                src="#logo_img">
                </a-image>
                <a-video src="#video" width="16" height="9" position="0 0 0"></a-video>
            </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
        <div class="buttons">
            <button class="say-hi-button"></button>
          </div>
    </body>
</html>
