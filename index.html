<!DOCTYPE html>
<html>
    <head>

        <!-- script de A-Frane version1 1.0.0 -->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <!-- script de AR.JS con soporte de marker + location -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
       
    </head>
    <body style="margin : 0px; overflow: hidden;">

        
        <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">        
            
            <a-assets>
                <a-asset-item id="pallet" src="scene.gltf"></a-asset-item>
                <img id="logo_img" src="logo_telecmotica.png">
            </a-assets>
            
            <a-marker-camera preset="custom" type="pattern" url="custom.patt">

                <a-entity gltf-model="#pallet" 
                position="0 0.1 0.5"
                scale="0.1 0.1 0.1">
                </a-entity>

                <a-image 
                position="0 3 0"
                scale="1 1 2"
                animation="property: rotation; dur: 15000; to: 0 360 0; loop: true"
                src="#logo_img">
                </a-image>
                
            </a-marker-camera>

        </a-scene>

    </body>
</html>
